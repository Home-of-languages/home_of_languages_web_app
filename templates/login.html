{% extends "layout.html" %}

{% block main %}
    <form class="text-center" action="/login" method="post">
        <input autocomplete="off" autofocus class="form-control mb-3 mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        <input class="form-control mb-3 mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        <button class="btn btn-primary mb-3" type="submit">Log In</button>
</form>
{% endblock %}
