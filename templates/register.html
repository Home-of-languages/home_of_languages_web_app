{% extends "layout.html" %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus  class="form-control" name="username" placeholder="Имя пользователя" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Пароль" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password_confirmation" placeholder="Подтверждение пароля" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
